<!doctype html>
<html lang = 'en'>
<head>
    <meta charset = 'utf-8'>
    <title>inline CSS</title>
    <style>
        #decide {
            color:green;
            font-size: 300%;
        }
        .blue {
            color:blue;
        }

    </style>
</head>
<body>
   <p id="decide"> Deciding what not to do is as important 
        as deciding what to do</p>
    <p style="color:black"> <!-- in-line color takes priority on final page-->
        Second Paragraph
    </p>

    <p class="blue">
        third paragraph
    </p>

    <p>
        fourth paragraph
    </p>
</body>
</html>
