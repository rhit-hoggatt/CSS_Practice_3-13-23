<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Divs and Spans</title>
        <link rel="stylesheet" type="text/css" href="style/divSpans.css">
    </head>
    <body>

        <div class="bluebox">
        <p>Facebook</p>
        </div>
        <div class="yellowbox">
        <p>Apple</p>
        </div>
        <div class="greenbox">
        <p>Microsoft</p>
        </div>
        <div>
            <p>
                Apple is <span class="great">great</span>
            </p>
        </div>
            

    </body>
</html>
